%YAML 1.2
---

# This is the initial state and overview of the network.
# All keys must be ASCII strings and must not start with an underscore.

opcontrol:
  joystick:
    available: false
    update: -1 # last update timestamp
    axes: {
      # (symbol name): float
    }
    btns: {
      # (symbol name): boolean
    }
  keyboard:
    keys: {} # Following https://anzeljg.github.io/rin2/book2/2405/docs/tkinter/key-names.html

process:
  main:
    pid: -1
    update: -1 # last update timestamp of the process channel data
  subprocess: {
    # (worker name):
    #   is_alive: boolean
    #   pid: int
  }

rs: # robot_shooter
  s: # setting
    sx: # shooter x
      pid:
        max: 2000
        min: -2000
        p: 0.35
        d: 180
        i: 0
    sy: # shooter y
      pid:
        max: 4000
        min: -4000
        p: 0.35
        d: 180
        i: 0
  o: # output
  - 0 # shooter x target_pos
  - 0 # shooter x target_pos
  f: # feedback
  - 0 # shooter x now_pos
  - 0 # shooter x now_speed
  - 0 # shooter x output_speed
  - 0 # shooter y now_pos
  - 0 # shooter y now_speed
  - 0 # shooter y output_speed

rg: # robot_general
  o:
  - false # BLDC
  - false # elevator
  - false # pusher
  - false # platform
  f:
  - 0 # sensor1
  - 0 # sensor2

conn: {
  # (name):
  #   available: boolean
  #   [display_name]: str
  #   watch:
  #   - uuid: str
  #     path: str
}
    
