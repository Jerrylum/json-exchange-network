%YAML 1.2

# This is the initial state and overview of the network.
# All keys must be ASCII strings and must not start with an underscore.
# Each root key represents a channel in the network, and therefore, it must be a map.

opcontrol:
  joystick:
    available: false
    update: -1 # last update timestamp
    axes: {
      # (symbol name): float
    }
    btns: {
      # (symbol name): boolean
    }
  keyboard:
    keys: {} # Following https://anzeljg.github.io/rin2/book2/2405/docs/tkinter/key-names.html

process:
  main:
    pid: -1
    update: -1 # last update timestamp of the process channel data
  subprocess: {
    # (worker name):
    #   is_alive: boolean
    #   pid: int
  }

robot:
  run: 0

robot_shooter:
  setting:
    shooterx:
      pid:
        max: 2000
        min: -2000
        p: 0.35
        d: 180
        i: 0
    shootery:
      pid:
        max: 2000
        min: -2000
        p: 0.35
        d: 180
        i: 0
  output:
    shooterx:
      target_pos: 0
    shootery:
      target_pos: 0
  feedback:
    shooterx:
      now_pos: 0
      now_speed: 0
    shootery:
      now_pos: 0
      now_speed: 0

robot_gerenal:
  output:
    BLDC: false
    elevator: false
    pusher: false
    platform: false
  feedback:
    sensor1_value: 0
    sensor2_value: 0

device: {
  # (name):
  #   available: boolean
  #   type: serial/websocket
  #   watch:
  #   - uuid: str
  #     path: str
}
    
