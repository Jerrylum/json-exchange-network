%YAML 1.2
---

# This is the initial state and overview of the network.
# All keys must be ASCII strings and must not start with an underscore.
# Each root key represents a channel in the network, and therefore, it must be a map.

opcontrol:
  joystick:
    available: false
    update: -1 # last update timestamp
    axes: {
      # (symbol name): float
    }
    btns: {
      # (symbol name): boolean
    }
  keyboard:
    keys: {} # Following https://anzeljg.github.io/rin2/book2/2405/docs/tkinter/key-names.html

process:
  main:
    pid: -1
    update: -1 # last update timestamp of the process channel data
  subprocess: {
    # (worker name):
    #   is_alive: boolean
    #   pid: int
  }

robot:
  run: 0

rs: # robot_shooter
  setting:
    sx: # shooterx
      pid:
        max: 2000
        min: -2000
        p: 0.35
        d: 180
        i: 0
    sy: # shootery
      pid:
        max: 2000
        min: -2000
        p: 0.35
        d: 180
        i: 0
  o: # output
    sx: # shooterx
      pos: 0 # target_pos
    sy: # shootery
      pos: 0
  f: # feedback
    sx: # shooterx
      now_pos: 0
      now_speed: 0
    sy: # shootery
      now_pos: 0
      now_speed: 0

rg: # robot_gerenal
  o:
    BLDC: false
    e: false # elevator
    pu: false # pusher
    pl: false # platform
  f:
    s1: 0 # sensor1
    s2: 0

device: {
  # (name):
  #   available: boolean
  #   type: serial/websocket
  #   watch:
  #   - uuid: str
  #     path: str
}
    
